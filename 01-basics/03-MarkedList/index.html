<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 2rem">
      <div class="container">
        <div class="form-group">
          <input v-model="search_input" type="search" />
        </div>
        <ul>
          <template v-for="filteredEmail in filteredEmails">
            <li :class="{ marked:  filteredEmail.marked}">
            {{ filteredEmail.value }}
          </li>
          </template>
        </ul>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
